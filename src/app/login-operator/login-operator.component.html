<div class="layout">
  <div class="header">
    <img src="assets/logo-livechat-icon.png" alt="Live Chat" class="logo" />
  </div>

  <div class="card">
    <h2>Login Operatore</h2>

    <form (ngSubmit)="login()">
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Email"
        required
      />
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
      <button type="submit">Accedi</button>
    </form>

    <div *ngIf="error" class="error">⚠️ {{ error }}</div>
  </div>
</div>
