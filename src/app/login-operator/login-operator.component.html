<div class="login-container">
  <h1>Live Chat</h1>
  <h2>Login Operatore</h2>

  <form (ngSubmit)="login()">
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="Email"
      required
    />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Accedi</button>
  </form>

  <div *ngIf="error" class="error">⚠️ {{ error }}</div>
</div>
